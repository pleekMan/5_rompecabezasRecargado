<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/sweetalert/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">


  </head>
  <body>
    <div class="col-40">
      <div id="titulo">Rompecabezas

      </div>

      <div id="instrucciones">
         <h1>Instrucciones</h1>
         <ul>
            <li>Mover las piezas presionando las teclas de flecha.</li>
            <li>Encontrar el orden correcto de las piezas.</li>
            <li>Piezas por Lado: <input type="text" id="cantidadPiezasPorLado" value=4></li>
            <li>Movimientos Restantes: <input type="text" id="contadorDeMovimientos" value=10 ></li>

            <form action="">
              <input type="radio" name="nivel" value="facil">- Facil<br>
              <input type="radio" name="nivel" value="medio">- Medio<br>
              <input type="radio" name="nivel" value="dificil"> - Dificil<br>
              <input type="radio" name="nivel" value="custom"> - Elegir
            </form>

            <button id="botonReIniciar" type="button">- ReIniciar -</button>
            <button id="botonMezclar" type="button">- Mezclar -</button>

         </ul>
      </div>
    </div>
   <div class="col-60">
      <canvas id="miCanvas" width="600px" height="600px">
      </canvas>
   </div>


    <script src="js/juego.js"></script>
    <script src="js/Pieza.js"></script>


  </body>
</html>
